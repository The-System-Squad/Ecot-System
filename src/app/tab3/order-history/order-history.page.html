<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Order History</ion-title>
    <ion-button slot="end" (click)="closeModal()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-template #elseBlock>
    <div class="cart-content">
      <div class="empty-cart">
        <ion-icon name="cart"></ion-icon>
        <p>No order available...!</p>
      </div>
    </div>
  </ng-template>
  <div *ngIf="orders?.length > 0 ;else elseBlock">
    <div *ngFor="let item of orders">
      <ion-card>
    <ion-item class="custom-item">
      <ion-grid>
        <ion-row>
          <!-- Left column for item list -->
          <ion-col size="10.5">
            <p class="item-list">{{item.orderDate | date: 'yyyy-MM-dd HH:mm:ss' }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <h4>Total</h4>
          </ion-col>
          <ion-col size="5" class="ion-text-end">
            <h4>{{item.subtotal|number:'1.2'}}</h4>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-card *ngFor="let order of item?.orderItems">
      <ion-list>
        <ion-item >
          <ion-grid>
            <ion-row>
              <ion-col size="10">
                <h4>Quantity</h4>
              </ion-col>
              <ion-col size="2" class="ion-text-end">
                <h4>
                  {{order.quantity}}
                </h4>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item >
          <ion-label>
            <h2 class="text-item">{{ order.productName }}</h2>
            <h3 class="text-price">Price: E{{ order.price }}</h3>
          </ion-label>
          <ion-thumbnail slot="end">
            <ion-img src="{{order.pictureUrl}}"></ion-img>
          </ion-thumbnail>
        </ion-item>
      </ion-list>
    </ion-card>





  </ion-card>

  </div>
  </div>

</ion-content>
