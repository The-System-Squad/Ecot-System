<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update item </ion-title>
    <ion-button slot="end" (click)="closeModal()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container" >
      
    <div *ngIf="showError" class="erro-warning">
        <p>{{errorMessage}}</p>
    </div>
   <div class="img">
    <img [src]="caterer?.pictureUrl" alt="{{caterer?.firstName}}"/>
   </div>
    <mat-hint>Insert picture</mat-hint>
    <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
    <form [formGroup]="dataForm" autocomplete="off" novalidate (ngSubmit)="UpdateData(dataForm.value)">
    <ion-card>
    
      <ion-item lines="none" class="ion-item">
        <fieldset  class="input-item">
          <legend>Name</legend> 
          <ion-input type="text" id="firstName" formControlName="firstName" class="form-control" ></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Last Name</legend> 
          <ion-input type="text" id="lastName" formControlName="lastName" class="form-control"></ion-input>
        </fieldset>
      </ion-item>
      <ion-button class="save-button" expand="block" type="submit" [disabled]="!dataForm.valid">Save</ion-button>
    </ion-card>
    </form>

  </div>
</ion-content>
