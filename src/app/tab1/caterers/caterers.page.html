<ion-card (click)="redirectToDetails(caterer?.id)">
  <ion-img src="{{caterer?.pictureUrl}}" alt="{{caterer?.lastName}}" ></ion-img>
  <ion-card-content>
  <ion-label class="ion-text-wrap">
    <ion-row >
      <ion-col size="8">
        <ion-text>
          <strong>{{caterer?.firstName}} {{caterer?.lastName}}</strong>
        </ion-text>
      </ion-col>
      <ion-col size="4" class="rating">
        <app-star-rating [rate]="caterer.rating" [max]="5" [readOnly]="true"></app-star-rating>
      </ion-col>
    </ion-row>
  </ion-label>
  </ion-card-content>
</ion-card>
