
  <ion-content>

    <div class="upper">
      <div class="icon">
        <ion-icon name="restaurant"></ion-icon>
      </div>
      <p id="login">ECOT Food Corner</p>
    </div>
    <div class = "middle">
    <div class= "box">
     
      <div *ngIf="showError" class="alert alert-danger" role="alert">
        <span [innerHTML]="errorMessage"></span>
    </div>
    <form [formGroup]="registerForm" autocomplete="off" novalidate >
      <div class="form-group">
        <ion-label>FIRST_NAME: </ion-label>
        <ion-input  type="text" id="firstName" formControlName="firstName" class="form-control">
        </ion-input>
      </div>
  
      <div class="form-group">
        <ion-label>LAST_NAME: </ion-label>
        <ion-input type="text" id="lastName" formControlName="lastName" class="form-control">
        </ion-input>
      </div>
  
  
      <div class="form-group">
        <ion-label>EMAIL: </ion-label>
        <ion-input type="email" id="email" formControlName="email" class="form-control">
        </ion-input>
        <div class="col-md-5">
            <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
            <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
        </div>
      </div>
  
      <div class="form-group">
        <ion-label>PASSWORD: </ion-label>
        <ion-input type="password" id="password" formControlName="password" class="form-control">
        </ion-input>
        <div class="col-md-5">
          <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</em>
          <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
      </div>
      </div>
  
      <div class="form-group">
        <ion-label>Confirm PASSWORD: </ion-label>
        <ion-input  type="password" id="confirm" formControlName="confirm" class="form-control">
        </ion-input>
  </div>
  
    </form>

    <ion-radio-group [(ngModel)]="selectedPaymentOption" >
      <ion-radio value="Client" aria-label="Custom checkbox" class="radio-payment">Customer</ion-radio>
      <ion-radio value="Caterer" aria-label="Custom checkbox that is checked">Caterer</ion-radio>
    </ion-radio-group>
          <ion-button *ngIf="selectedPaymentOption === 'Client'" class="btn btn-primary" type="submit" [disabled]="!registerForm.valid"
          (click)="registerUser(registerForm.value)"
          
          >Customer Signup</ion-button>
          <ion-button *ngIf="selectedPaymentOption === 'Caterer'" class="btn btn-primary" type="submit" [disabled]="!registerForm.valid"
          (click)="registerCaterer(registerForm.value)"
          >Caterer Signup</ion-button>
        

    <div class="navigator">
      <p>have Account ?<span [routerLink]="['/auth/login']">login</span> </p>
    </div>
  </div>
  </div>
  </ion-content>
