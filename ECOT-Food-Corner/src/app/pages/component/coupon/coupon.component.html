<ion-header>
  <ion-toolbar color='danger'>
    <ion-title>Coupon Code </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close">Click Me</ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="caterer-box">
    <div class="upper-box">
      <form #couponCodeForm="ngForm">
        <h2>Add Coupon Code Below</h2>
        <ion-item>
          <ion-label position="floating">Code</ion-label>
          <ion-input [(ngModel)]='couponCode' name="code" required></ion-input>
        </ion-item>

        <div>
          <ion-button expand="full" color="success" (click)="apply()" [disabled]="couponCodeForm.invalid">
            Apply
          </ion-button>
        </div>
      </form>
    </div>
  </div>


</ion-content>
