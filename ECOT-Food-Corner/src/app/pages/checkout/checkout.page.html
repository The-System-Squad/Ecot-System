<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slots = "start" class="menu_btn" >
      <ion-back-button color="light" defaultHref="order">
        </ion-back-button>
    
    
  <ion-title>
    Checkout
  </ion-title>
</ion-buttons>
  <ion-icon name="notifications" slot="end" (click)="notificationModal($event)"></ion-icon>
  <ion-badge id="notifications-badge-msg" color="danger">2</ion-badge>
  
  <ion-icon name="cart" slot="end"></ion-icon>
  <ion-badge id="notifications-badge" color="danger">5</ion-badge>
  
  <img slot="end" src="../../../assets/PSX_20220717_175501.jpg" (click)="presentModal($event)"/> 
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main_content_div">
    <ion-label>1. Select Your Payment Method</ion-label>
    <ion-row style="margin-top: 20px;">
      <ion-col size="4">
        <div class="square_div" (click)="changeMethod(1)" [class.yellow]="id ==1">
          <img class="gray_img" *ngIf="id !=1" src="../../../assets/emali.jpg"/>
          <img class="gray_img" *ngIf="id ==1" src="../../../assets/emali - Copy.jpg"/>
          
          
        </div>

      </ion-col>

      <ion-col size="4">
        <div class="square_div" (click)="changeMethod(2)" [class.yellow]="id ==2">
          <img class="gray_img" *ngIf="id !=2"  src="../../../assets/momo.jpg"/>
          <img class="gray_img" *ngIf="id ==2"  src="../../../assets/momo - Copy.jpg"/>
          
        </div>

      </ion-col>
    </ion-row>

    <ion-label>2. Enter your mobile number</ion-label>
    <ion-label>Mobile Number</ion-label>
    <ion-input type-="text" class="text-black" fill="outline"></ion-input>
<hr/>
<a href="payment">
    <ion-button expand="block" fill="solid" shape="round">Confirm</ion-button>
  </a>
  </div>
</ion-content>

  <ion-footer>
    <ion-row>
      <ion-col size="7">
        <ion-text>
          <h4>Total: E35.00</h4>
        </ion-text>
      </ion-col>

      <ion-col size="5">
        <ion-button color="light">Back</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
